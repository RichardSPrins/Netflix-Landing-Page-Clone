<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/df9026f031.js" crossorigin="anonymous"></script>
  <title>Netflix | Watch Your Favorite Movies and Shows</title>
</head>
<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
      <a href="#" class="btn btn-rounded">Sign In</a>
    </div>
    <div class="showcase-content">
      <h1>See what's next</h1>
      <p>Watch anywhere, Cancel anytime.</p>
      <a href="#" class="btn btn-xl">Watch Free for 30 days
        <i class="fas fa-chevron-right btn-icon"></i>
      </a>
    </div>
  </header>
  <section class="tabs">
    <div class="container">
      <div id="tab-1" class="tab-item tab-border">
        <i class="fas fa-door-open fa-3x"></i>
        <p class="hide-sm">Cancel anytime</p>
      </div>
      <div id="tab-1" class="tab-item">
        <i class="fas fa-tablet-alt fa-3x"></i>
        <p class="hide-sm">Watch anywhere</p>
      </div>
      <div id="tab-1" class="tab-item">
        <i class="fas fa-tags fa-3x"></i>
        <p class="hide-sm">Pick your price</p>
      </div>
    </div>
  </section>
  <section class="tab-content">
    <div class="container">
      <!-- Tab 1 Content -->
      <div id="tab-1-content" class="tab-content-item">
        <div class="tab-1-content-inner">
          <div>
            <p class="text-lg">
              If you decide Netflix isn't for you - no problem. No commitment.
              Cancel online anytime.
            </p>
            <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
          </div>
          <img src="https://i.ibb.co/J2xDJV7/tab-content-1.png" alt="" />
        </div>
      </div>
      <!-- Tab 2 Content -->
      <div id="tab-2-content" class="tab-content-item">
        <div class="tab-2-content-inner">

        </div>
      </div>
      <!-- tab 3 Content -->
      <div id="tab-3-content" class="tab-content-item">
        <div class="tab-3-content-inner">
          
        </div>
      </div>
    </div>
  </section>
</body>
</html>
